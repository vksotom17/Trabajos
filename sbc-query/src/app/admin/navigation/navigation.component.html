<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">

      Menu
    </mat-toolbar>

    <ng-material-multilevel-menu [configuration]='config' [items]='appitems' (selectedItem)="navegarMenu($event)">
    </ng-material-multilevel-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 1000;">
      

      <mat-toolbar-row>

          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
              <!-- *ngIf="isHandset$ | async"   -->
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Sparql Querys</span>

        <span class="example-fill-remaining-space"></span>

        <span class="align-center"></span>

        <span class="example-spacer"></span>

        <button mat-button>About</button>

        <button mat-button>Contact</button>

        <button mat-icon-button [matMenuTriggerFor]="menu">

          <mat-icon>more_vert</mat-icon>

        </button>

        <mat-menu #menu="matMenu">

          <button mat-menu-item>

            <mat-icon>dialpad</mat-icon>

            <span>Redial</span>

          </button>

          <button mat-menu-item disabled>

            <mat-icon>voicemail</mat-icon>

            <span>Check voicemail</span>

          </button>

          <button mat-menu-item>

            <mat-icon>notifications_off</mat-icon>

            <span>Disable alerts</span>

          </button>

        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>
    <div id="content">
      <ng2-auto-breadcrumb></ng2-auto-breadcrumb>
      <div class="contenido">
        <router-outlet></router-outlet>

      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
